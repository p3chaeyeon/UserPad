<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../image/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/boardPost.css">
    <title>USERPAD - 글 작성</title>
</head>
<body class="board-post">
    <div class="userpad">
        <nav id="snb">
            <div id="boardLogo">
                <a href="board.html">
                    <img src="../image/userpad3_logo.png" width="300px" height="90px" alt="userpad logo" />
                </a>
            </div>
            
            <div id="side-menu">
                <div class="board-menu">
                    <a href="board.html"><p class="menu-list">글 목록</p></a>
                    <a href="boardPost.html"><p class="menu-list">글 작성</p></a>
                    <!-- <p>글 삭제</p> -->
                </div>
                <div class="member-menu">
                    <a href="editProfile.html"><p class="menu-list">회원정보 수정</p></a>
                    <a href="withdraw.html"><p class="menu-list">회원 탈퇴</p></a>
                </div>
            </div>
        </nav>
        
        <main>
            <div id="header">
                <div id="user"><span id="user-name">__________</span> 님</div>
                <a href="../index.html">
                    <button class="logOutBtn">Log Out</button>
                </a>
            </div>
            
            <div class="post-form-container">
                <h1>글 작성</h1>
                <form id="post-form">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" name="post-title">
                    
                    <label for="post-content">내용</label>
                    <textarea id="post-content" name="post-content" rows="10"></textarea>
                    
                	<div class="button-container">
	                    <button type="submit" class="post-btn">작성</button>
			    		<button class="back-btn" onclick="window.location.href='board.html';">목록</button>
			    	</div>
			    	
			    	<div class="message-conainer"></div>
                </form>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/boardPost.js"></script>
</body>
</html>

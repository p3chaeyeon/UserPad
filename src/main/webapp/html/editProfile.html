<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="../image/favicon.png" type="image/png">
<link rel="stylesheet" href="../css/editProfile.css">
<title>USERPAD - Edit Profile</title>
</head>
<body class="edit-profile">
		<div class="userpad">
		<nav id="snb">
			<div id="boardLogo">
				<a href="board.html">
					<img src="../image/userpad3_logo.png" width="300px" height="90px" alt="userpad logo" />
				</a>
			</div>
			
			<div id="side-menu">
				<div class="board-menu">
					<a href="board.html"><p class="menu-list">글 목록</p></a>
					<a href="boardPost.html"><p class="menu-list">글 작성</p></a>
					<!-- <p>글 삭제</p> -->
				</div>
				<div class="member-menu">
					<a href="editProfile.html"><p class="menu-list">회원정보 수정</p></a>
					<a href="withdraw.html"><p class="menu-list">회원 탈퇴</p></a>
				</div>
			</div>
		</nav>
		
		<main>
			<div id="header">
				<div id="user"><span id="user-name"></span> 님</div>
				<a href="../index.html">
					<button class="logOutBtn">Log Out</button>
				</a>
			</div>
			<div class="editProfile-form-container">
				<h1>회원정보 수정</h1>
				<form id="edit-profile-form" action="../index.html" method="POST">
					<div class="edit-profile-row">
						<label for="user-name" class="edit-profile-label">이름</label>
						<input type="text" class="edit-profile-input" id="user-name" name="userName">
					</div>
					
					<div class="edit-profile-row">
						<label for="user-id" class="edit-profile-label">아이디</label>
						<input type="text" class="edit-profile-input" id="user-id" name="userId" readonly>
					</div>
					
					<div class="edit-profile-row">
						<label for="user-pw" class="edit-profile-label">비밀번호 (필수)</label>
						<input type="password" class="edit-profile-input" id="user-pw" name="userPw">
					</div>
					
					<div class="edit-profile-row">
						<label for="user-email" class="edit-profile-label">이메일</label>
						<input type="text" class="edit-profile-input" id="user-email" name="userEmail">
					</div>
					
					<div class="edit-profile-row">
						<label for="user-phone" class="edit-profile-label">핸드폰</label>
						<input type="text" class="edit-profile-input" id="user-phone" name="userPhone">
					</div>
					
					<div id="button">
	                    <button type="submit" class="edit-profile-btn">수정</button>
	                    <button type="reset" class="edit-profile-btn">초기화</button>
	                </div>
					
					<div class="message-container"></div>
				</form>
			</div>
		</main>
	</div>
	
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/editProfile.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

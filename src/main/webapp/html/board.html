<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="../image/favicon.png" type="image/png">
<link rel="stylesheet" href="../css/board.css">
<title>USERPAD - Board</title>
</head>
<body>
	<div class="userpad">
		<nav id="snb">
			<div id="boardLogo">
				<a href="board.html">
					<img src="../image/userpad3_logo.png" width="300px" height="90px" alt="userpad logo" />
				</a>
			</div>
			
			<div id="side-menu">
				<div class="board-menu">
					<p>글 목록</p>
					<p>글 작성</p>
					<!-- <p>글 삭제</p> -->
				</div>
				<div class="member-menu">
					<p>회원정보 수정</p>
					<p>회원 탈퇴</p>
				</div>
			</div>
		</nav>
		
		<main>
			<div id="header">
				<div id="user"><span id="user-name">__________</span> 님</div>
				<a href="../index.html">
					<button class="logOutBtn">Log Out</button>
				</a>
			</div>
			
			<div class="card">
				<div id="card-title">글 삭제 & 검색</div>
				<div id="card-content">
					<button id="deleteBtn" class="cardBtn">선택 삭제</button>
					<div id="search-id">
						<span class="search-text">ID</span>
						<input id="id-box" class="input-box"/>
					</div>
					<div id="search-date">
						<span class="search-text">날짜</span>
						<img src ="../image/icon_down.png" alt="아래표시" />
					</div>
					<div id="search-title">
						<span class="search-text">제목</span>
						<input id="title-box" class="input-box"/>
					</div>
					<button id="searchBtn" class="cardBtn">검색</button>
				</div>
			</div>
			
			<div class="board-table">
		        <table>
		            <thead>
		                <tr>
		                	<th class="check"><input class="check-size" type="checkbox"/></th>
		                    <th class="no">글 번호</th>
		                    <th class="subject">제목</th>
		                    <th class="id">아이디</th>
		                    <th class="date">작성일시</th>
		                </tr>
		            </thead>                
		            <tbody>
		                <!-- 목록 -->
		            </tbody>
		        </table>
			</div>
			
			
			
			
			
		</main>
	</div>
</body>
</html>

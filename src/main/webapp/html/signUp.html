<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../image/favicon.png" type="image/png">
<link rel="stylesheet" href="../css/signUp.css"> 
<title>USERPAD - Sign Up</title>
</head>
<body>
	<div class="overlay"></div>
    <div class="content">
        <header>
            <a href="../index.html">
	            <div id="mainLogo">
	                <img src="../image/userpad3_logo.png" width="500px" height="150px" alt="userpad logo">
	            </div>
			</a>
            <div id="signUpIn">
                <button id="signUpBtn" class="signUpInBtn">Sign Up</button>
                <a href="signIn.html">
                	<button id="signInBtn" class="signUpInBtn">Sign In</button>
                </a>
            </div>
        </header>
        <div class="backGround">
            <div class="container">
                <h1>회원가입</h1>
                
                <form name="form1" id="join">
                <div id="input">
                    <div class="input-box">
                        <div class="title"> * 이름</div>
                        <input class="name_input" type="text" name="user_name" placeholder="이름을 입력해주세요"/>
                    </div>
                    
                    <div class="input-box">
                        <div class="title"> * 아이디</div>
                        <input class="id_input" type="text" name="user_id" placeholder="아이디를 입력해주세요"/>
                        <div id="id-check" class="id-check"></div>
                    </div>
                    
                    <div class="input-box">
                        <div class="title"> * 비밀번호</div>
                        <input class="pw_input" type="password" name="user_pw" placeholder="비밀번호를 입력해주세요"/>
                    </div>                
                
                    <div class="input-box">
                        <div class="title"> * 이메일</div>
                        <input class="email_input" type="email" name="email" placeholder="XXXX@XXXX.COM"/>
                    </div>
                    
                    <div class="input-box">    
                        <div class="title"> * 핸드폰</div>
                        <input class="phone_input" type="tel" name="phone" placeholder="XXX-XXXX-XXXX"/>
                    </div>
                </div>
                <div id="button">
                    <input type="submit" value="회원가입" class="myButton" />
                    <input type="reset" value="초기화" class="myButton" />
                </div>
                </form>
                <div class="error-container"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../js/auth.js"></script>
<script type="text/javascript" src="../js/signUp.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

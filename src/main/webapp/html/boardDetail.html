<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../image/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/boardDetail.css">
    <title>USERPAD - Post Detail</title>
</head>
<body>
    <div class="userpad">
        <nav id="snb">
            <div id="boardLogo">
                <a href="board.html">
                    <img src="../image/userpad3_logo.png" width="300px" height="90px" alt="userpad logo" />
                </a>
            </div>
            
            <div id="side-menu">
                <div class="board-menu">
                    <a href="board.html"><p class="menu-list">글 목록</p></a>
                    <a href="boardPost.html"><p class="menu-list">글 작성</p></a>
                    <!-- <p>글 삭제</p> -->
                </div>
                <div class="member-menu">
                    <a href="editProfile.html"><p class="menu-list">회원정보 수정</p></a>
                    <a href="withdraw.html"><p class="menu-list">회원 탈퇴</p></a>
                </div>
            </div>
        </nav>
        
        <main>
            <div id="header">
                <div id="user"><span id="user-name">__________</span> 님</div>
                <a href="../index.html">
                    <button class="logOutBtn">Log Out</button>
                </a>
            </div>
            
            <div class="post-detail">
                <h1 id="post-title"></h1>
                
                <div class="post-info">
                    <span class="post-id">ID :<span id="post-id"></span></span>
                    <span class="post-date">작성일 :<span id="post-date"></span></span>
                </div>
                
                <div class="post-content">
                    <p id="post-body"></p>
                </div>
                
                <div class="comment-content">
                	<div id="comment-list">
                	 	<!-- <div class="comment">
				            <div class="list-user-id"></div>
				            <div class="list-content"></div>
				            <div class="list-date"></div>
                		</div> -->
                	</div>
                	<div id="post-comment">
                		<textarea id="new-comment" placeholder="댓글을 작성하세요..."></textarea>
            			<button id="submit-comment">작성</button>
                	</div>
                </div>
                
			    <div class="button-container">
			    	<button class="back-btn" onclick="window.location.href='board.html';">목록</button>
			    </div>
            </div>
        </main>
    </div>
    
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/boardDetail.js"></script>
</body>
</html>
